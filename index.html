<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutStore - Uniformes de Futebol</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>FutStore ⚽</h1>
      <p>Os melhores uniformes para os verdadeiros boleiros!</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content-block">
      <div class="image">
        <img src="https://cdn.awsli.com.br/1890/1890260/produto/206733926/sem-titulo-2101-3181b460a104ca144716753440245309-640-0-lcccia.jpg" alt="Camisa PSG 2024">
      </div>
      <div class="text">
        <h2>Camisa PSG 2024</h2>
        <p>Ano: 2024</p>
        <p class="preco">R$ 299,90</p>
      </div>
    </div>

    <div class="content-block reverse">
      <div class="image">
        <img src="https://images.tcdn.com.br/img/img_prod/1052037/camisa_real_madrid_away_2023_24_3797_1_7d3ab934f5b9486a63be217e4d75fff6.jpeg" alt="Camisa Real Madrid 2023">
      </div>
      <div class="text">
        <h2>Camisa Real Madrid 2023</h2>
        <p>Ano: 2023</p>
        <p class="preco">R$ 249,90</p>
      </div>
    </div>

    <div class="content-block">
      <div class="image">
        <img src="https://images.tcdn.com.br/img/img_prod/1044362/camisa_brasil_i_2022_nike_torcedor_masculina_amarela_1759_1_4222d5c12ed6e6408cf52dab001f8b41.jpg" alt="Camisa Brasil 2022">
      </div>
      <div class="text">
        <h2>Camisa Brasil 2022</h2>
        <p>Ano: 2022</p>
        <p class="preco">R$ 219,90</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FutStore - Todos os direitos reservados</p>
    <div class="redes">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
  </footer>
</body>
</html>
